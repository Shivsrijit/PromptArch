<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Architect | AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        --bg-color: #0d0d0d;
        --surface-color: #161616;
        --accent-lavender: #d4c1ec;
        --accent-peach: #ffd6ba;
        --text-primary: #f5f5f7;
        --text-secondary: #a1a1aa;
        --border-color: rgba(255, 255, 255, 0.08);
      }

      body.light {
        --bg-color: #fbfbfc;
        --surface-color: #ffffff;
        --text-primary: #121212;
        --text-secondary: #555557;
        --border-color: rgba(0, 0, 0, 0.09);
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
      
      .glass-panel {
        background: var(--surface-color);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      .pinterest-card {
        background: var(--surface-color);
        border-radius: 24px;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        border: 1px solid var(--border-color);
      }
      .pinterest-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      .gradient-subtle {
        background: linear-gradient(135deg, var(--accent-lavender), var(--accent-peach));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-primary {
        background: linear-gradient(135deg, #d4c1ec 0%, #ffd6ba 100%);
        color: #000;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }

      .hero-gradient {
        background: radial-gradient(circle at top right, rgba(212, 193, 236, 0.1), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(255, 214, 186, 0.1), transparent 40%);
      }
    </style>

  }
}
</script>
